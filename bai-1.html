<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Loop</title>
</head>
<body>
<h2>Javascript Loop</h2>
<p id="output"></p>
<script>
    let i;
    let text="";
    for (i=0; i<5; i++)    {text += "The number is " +i +"<br>";
    }
    document.getElementById("output").innerHTML = text;
</script>
</body>
</html>
